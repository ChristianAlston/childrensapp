<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainwrap">
      <div class="nav">
        <div class="topblock"></div>
        <div class="profilediv">
          <div class="usercircle"></div>
        </div>
        <ul class="navicons">
          <div>
            <i class="fas fa-home"></i>
            <a href="index.html" class="link"><h2 class="iconname">Home</h2></a>
          </div>
          <div>
            <i class="far fa-user"></i>
            <a href="profile.html" class="link"
              ><h2 class="iconname">My Profile</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-alt"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Tests</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-code"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Modules</h2></a
            >
          </div>
          <div>
            <i class="fas fa-question"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Help</h2></a
            >
          </div>
        </ul>
      </div>

      <div class="smallerwrap">
        <div class="maindiv">
          <div class="heading">
            <h1 class="quizapp">quizapp</h1>
            <div class="buttons">
              <a href="login.html"> <button class="login">login</button></a>
              <a href="signup.html"> <button class="signup">signup</button> </a>
            </div>
          </div>
          <div class="formwrap">
            <h1 class="getbackto">let's get you signed up</h1>
            <div class="greenline"></div>
            <p class="loginto">
              creating an account begins your learning journey
            </p>
            <form action="" method="get">
              <input type="text" class="input" name="name" placeholder="name" />
              <input
                type="text"
                class="input"
                name="email"
                placeholder="email"
              />
              <input
                type="text"
                class="input"
                name="username"
                placeholder="username"
              />
              <input
                type="password"
                name="password"
                id=""
                placeholder="password must be longer than 8 characters "
                class="input"
              />
              <div class="innerformwrap">
                <div>
                  <input type="checkbox" name="" id="check" />
                  <label for="check">i agree to terms and conditions</label>
                </div>
                <p class="forgot">get newsletter</p>
              </div>
            </form>
            <div class="buttondiv">
              <a href="index.html"
                ><button class="log">create account</button></a
              >
              <a href="login.html">
                <button class="sign">login instead</button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="box"></div>
    </div>
  </body>
</html>
