<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainwrap">
      <div class="nav">
        <div class="topblock"></div>
        <div class="profilediv">
          <div class="usercircle"></div>
        </div>
        <ul class="navicons">
          <div>
            <i class="fas fa-home"></i>
            <a href="index.html" class="link"><h2 class="iconname">Home</h2></a>
          </div>
          <div>
            <i class="far fa-user"></i>
            <a href="profile.html" class="link"
              ><h2 class="iconname">My Profile</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-alt"></i>
            <a href="tests.html" class="link">
              <h2 class="iconname">Tests</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-code"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Modules</h2></a
            >
          </div>
          <div>
            <i class="fas fa-question"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Help</h2></a
            >
          </div>
        </ul>
      </div>
      <div class="smallerwrap">
        <div class="maindiv">
          <div class="heading">
            <h1 class="quizapp">quizapp</h1>
            <div class="buttons">
              <div class="profilepic"></div>
              <div class="timewrap">
                <i class="fa fa-stopwatch"></i>
                <h3 class="time">7:48</h3>
              </div>
            </div>
          </div>
          <form action="post" class="taketest">
            <h1 class="head">complete the test</h1>
            <div class="question">
              <div class="leftblock"></div>
              <h3 class="number">question no. 1</h3>
              <div class="questionbox">
                <h1 class="what">what is 2 + 2?</h1>
                <div class="answerbox">
                  <div class="answer">
                    <input type="radio" name="answer" id="answer1" />
                    <label for="answer1">a. 2</label><br />
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer2" />
                    <label for="answer2">b. 3</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer3" />
                    <label for="answer3">c. 7</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer4" />
                    <label for="answer4">d. 4</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="question">
              <div class="leftblock"></div>
              <h3 class="number">question no. 2</h3>
              <div class="questionbox">
                <h1 class="what">what is 5 - 2?</h1>
                <div class="answerbox">
                  <div class="answer">
                    <input type="radio" name="answer" id="answer5" />
                    <label for="answer5">a. 2</label><br />
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer6" />
                    <label for="answer6">b. 3</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer7" />
                    <label for="answer7">c. 7</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer8" />
                    <label for="answer8">d. 4</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="question">
              <div class="leftblock"></div>
              <h3 class="number">question no. 3</h3>
              <div class="questionbox">
                <h1 class="what">what is 2 x 2?</h1>
                <div class="answerbox">
                  <div class="answer">
                    <input type="radio" name="answer" id="answer9" />
                    <label for="answer9">a. 2</label><br />
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer10" />
                    <label for="answer10">b. 3</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer11" />
                    <label for="answer11">c. 7</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer12" />
                    <label for="answer12">d. 4</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="question">
              <div class="leftblock"></div>
              <h3 class="number">question no. 4</h3>
              <div class="questionbox">
                <h1 class="what">what is 4 / 2?</h1>
                <div class="answerbox">
                  <div class="answer">
                    <input type="radio" name="answer" id="answer13" />
                    <label for="answer13">a. 2</label><br />
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer14" />
                    <label for="answer14">b. 3</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer15" />
                    <label for="answer15">c. 7</label>
                  </div>

                  <div class="answer">
                    <input type="radio" name="answer" id="answer16" />
                    <label for="answer16">d. 4</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="submitwrap">
              <button class="submittest">submit test</button>
              <h2 class="quit">quit test and return to all tests</h2>
            </div>
          </form>
        </div>
      </div>
      <div class="box"></div>
    </div>
  </body>
</html>
