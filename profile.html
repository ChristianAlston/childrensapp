<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="mainwrap">
      <div class="nav">
        <div class="topblock"></div>
        <div class="profilediv">
          <div class="usercircle"></div>
        </div>
        <ul class="navicons">
          <div>
            <i class="fas fa-home"></i>
            <a href="index.html" class="link"><h2 class="iconname">Home</h2></a>
          </div>
          <div>
            <i class="far fa-user"></i>
            <a href="profile.html" class="link"
              ><h2 class="iconname">My Profile</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-alt"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Tests</h2></a
            >
          </div>
          <div>
            <i class="far fa-file-code"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Modules</h2></a
            >
          </div>
          <div>
            <i class="fas fa-question"></i>
            <a href="index.html" class="link">
              <h2 class="iconname">Help</h2></a
            >
          </div>
        </ul>
      </div>

      <div class="smallerwrap">
        <div class="maindiv">
          <div class="heading">
            <h1 class="quizapp">quizapp</h1>
            <div class="buttons">
              <a href="login.html"> <button class="login">login</button></a>
              <a href="signup.html"> <button class="signup">signup</button> </a>
            </div>
          </div>

          <div class="topdiv">
            <div class="userwrap">
              <h1 class="username">Christian, let's get to work!</h1>
              <div class="circlewrap">
                <div class="usercircle"></div>
              </div>
            </div>
            <div class="innerboxwrap">
              <div class="innerbox">
                <p class="date">today</p>
                <h3 class="teststaken">tests completed</h3>
                <ul class="testtrack">
                  <li class="outof">0/10 easy tests completed</li>
                  <li class="outof">0/10 intermediate tests completed</li>
                  <li class="outof">0/10 hard tests completed</li>
                </ul>
                <div class="line"></div>
                <button class="taketests">go to my tests</button>
              </div>
              <div class="friends">
                <h2 class="friendslist">friendslist 0</h2>
                <ul class="list"></ul>
                <button class="makefriends">make some friends</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="box"></div>
    </div>
  </body>
</html>
